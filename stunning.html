<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="stunning.css">
        <meta name="viewport" content= "width= device-width, initial-scale= 1.0">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Yantramanav');
            @import url('https://fonts.googleapis.com/css2?family=Yantramanav');
        </style>
    </head>
    <body>
            <div id="nav-bar">
                <img src="./stunning-logo.png" alt="website-logo" id="logo">
                <div id="menu-wrapper">
                    <a class="menu-items" id="item-1" href="">Home</a>
                    <a class="menu-items" id="item-2" href="">About</a>
                    <a class="menu-items" id="item-3" href="">Blog</a>
                    <a class="menu-items" id="item-4" href="">Jobs</a>
                </div>
                <button id="account-btn">Your Account</button>
            </div>
            <div id="main-content">
                <div id="left-section">
                    <h1>Stunning<br>Workplace<span id="dot-style">.</span></h1>
                    <p id="intro">With Stunning, remote teams can organize projects, manage shifting priorities, and get work done.</p>
                    <div id="new-account-nav">
                        <button id="new-account-btn">New Account</button>
                        <a href="" id="nav-up"><img src="./arrow-up.png" alt="up-nav"></a>
                        <a href="" id="nav-down"><img src="./arrow-down.png" alt="down-nav"></a>
                    </div>
                    <div class="service-options">
                            
                            <img src="./tick-gray.png" alt="check-option">
                            <h6 class="service-name">Dmm design</h6>
                            <img src="./user-pink.png" alt="user-logo-Dmm-design">
                            <p>20 Dec</p>
                            <div id="color1" class="random-box" ></div>
    
                        </div>
                        <div id="selected-option" class="service-options">
                            <img src="./tick-blue.png" alt="check-option">
                            <h6 class="service-name">Blurr animation</h6>
                            <img src="./user-orange.png" alt="user-logo-Blurr-animation">
                            <p>22 Dec</p>
                            <div id="color2" class="random-box" ></div>
                        </div>
                        <div class="service-options">
                            <img src="./tick-gray.png" alt="check-option">
                            <h6 class="service-name">Illustration</h6>
                            <img src="./user-blue.png" alt="user-logo-Dmm-design">
                            <p>26 Dec</p>
                            <div id="color3" class="random-box" ></div>
                        </div>
                        <div class="service-options">
                            <img src="./tick-gray.png" alt="check-option">
                            <h6 class="service-name">Refunds</h6>
                            <img src="./user-red.png" alt="user-logo-Dmm-design">
                            <p>28 Dec</p>
                            <div id="color4" class="random-box" ></div>
                        </div>
    
                    </div>
                <div id="right-img-section">
                    <img src="./landing-section-image.png" alt="landing-section-image" id="cover-image">
                </div>

                <script src="./stunning.js"></script>
                
            </div>
    </body>
</html>
